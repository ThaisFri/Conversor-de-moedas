<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="./style.css" rel="stylesheet" />
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt=""><br><br>
        <p class="page-subtitle">
            Descubra os valores do real (R$)
        </p>

        <label for="moeda">Insira o valor em real</label><br>
        
        <input type="number" id="valor" size="2" /><br>
        <button type="submit" onclick="ConverterDolar()">Converter em Dolar</button>
        <h2 id="valorConvertidoDolar"></h2>

        <input type="number" id="valorEuro" size="2" /><br>
        <button type="submit" onclick="ConverterEuro()">Converter em Euro</button>
        <h2 id="valorConvertidoEuro"></h2>

        <input type="number" id="valorBitcoin" size="2" /><br>
        <button type="submit" onclick="ConverterBitcoin()">Converter em Bitcoin</button>
        <h2 id="valorConvertidoBitcoin"></h2>

    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    
    <script src="./script.js"></script>
</body>

</html>
